<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <section class="signup-container">
      <h1 class="heading">SIGN UP</h1>
      <p class="paragraph">Sign up to use track days</p>
      <form class="signup-form" action="">
        <div class="signup-details">
          <div class="input-block inline" style="margin-right: 11px;">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" />
          </div>
          <div class="input-block inline">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" />
          </div>
        </div>
        <div class="input-block">
          <label for="username">Username</label>
          <input type="text" name="username" />
        </div>
        <div class="input-block">
          <label for="email">Email Adress</label>
          <input type="email" name="email" />
        </div>
        <div class="input-block">
          <label for="password">Password</label>
          <input type="password" name="password" />
        </div>
        <div class="input-block">
          <label for="password-again">Type Password Again</label>
          <input type="password" name="password-again" />
        </div>

        <button class="signup-btn">SIGN UP</button>
      </form>
    </section>
  </body>
</html>
